<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To make the width same as device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect CSS -->
    <link rel="stylesheet" href="../CSS/Login.css" type="text/css">

    <title>KIA CSMS</title>
</head>
<body>
    <form class="gridForm">
        <div class="title">
            <div class="img">
                <img src="../img/logo.png" alt="KIA Logo" class="imgLogo">
            </div>
            <h2 class="txtTitle"> KIA Back Office</h2>
            <h5 class="service">
                Car Service Management System
            </h5>
        </div>

        <div class="lblEmpID">
            <label>
                Employee ID
            </label>
        </div>

        <div class="txtEmpID">
            <label>
                <input type="text" placeholder="Employee ID" name="username">
            </label>
        </div>

        <div class="lblPassword">
            <label>
                Password
            </label>
        </div>

        <div class="txtPassword">
            <label>
                <input type="password" name="password" placeholder="Password">
            </label>
        </div>

        <div class="divButton">
            <button type="submit">Login</button>
        </div>

    </form>
</body>
</html>
