<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To make the width same as device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect CSS -->
    <link rel="stylesheet" href="../CSS/Login.css" type="text/css">

    <title>KIA CSMS</title>
</head>
<body>
    <form>
        <h2> KIA Back Office</h2>
        <h5>
            Car Service Management System
        </h5>

        <div class="divEmpID">
            <label>
                Employee ID
            </label>
            <label>
                <input type="text" name="username" placeholder="Employee ID" class="txtEmpID">
            </label>
        </div>

        <div class="divPassword">
            <label>
                Password
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" class="txtPassword">
            </label>
        </div>

        <div class="divButton">
            <button type="submit">Login</button>
        </div>

    </form>
</body>
</html>
